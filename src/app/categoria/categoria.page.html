<ion-header [translucent]="true">
  <ion-row>

    <ion-col col="3">
      <ion-toolbar>
        <ion-title>Categoria</ion-title>
      </ion-toolbar>
    </ion-col>

    <ion-col col="3">
      <ion-button (click)="novo()"> Novo </ion-button>
    </ion-col>

    <ion-col col="9">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-searchbar animated (ionChange)="busca( $event )">
      </ion-searchbar>
    </ion-col>

  </ion-row>
</ion-header>

<ion-content>



  <ion-list>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-label>Descrição</ion-label>
      <ion-label>Status</ion-label>
    </ion-item>

   <ion-item-sliding *ngFor="let categoria of categoria | filtrozz: textoBuscar: 'descricao'">
   <!-- <ion-item-sliding *ngFor="let conta of contas "> -->
      <ion-item>
        <ion-label>{{categoria.tipo}}</ion-label>
        <ion-label>{{categoria.descricao}}</ion-label>
        <ion-label>{{categoria.status}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edit', categoria.id]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(categoria)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     </ion-item-sliding>
  </ion-list>



</ion-content>
