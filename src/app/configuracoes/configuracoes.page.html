<ion-header [translucent]="true">
  <ion-row>

    <ion-col col="3">
      <ion-toolbar>
        <ion-title>Configurações</ion-title>
      </ion-toolbar>
    </ion-col>

    <ion-col col="3">
      <ion-button (click)="novo()"> Novo </ion-button>
    </ion-col>

    <ion-col col="9">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-searchbar animated (ionChange)="busca( $event )">
      </ion-searchbar>
    </ion-col>

  </ion-row>
</ion-header>

<ion-content>



  <ion-list>
    <ion-title>{{subtitulo}}</ion-title>
    <ion-item>
      <ion-button (click)="buscaConta()"> Conta Bancaria </ion-button>
      <ion-button (click)="buscaCartao()"> Cartão de Crédito </ion-button>
      <ion-button (click)="buscaCorretora()"> Corretoras </ion-button>
      <ion-button (click)="buscaCategoria()"> Categorias </ion-button>
      <ion-button (click)="buscaNotificacao()"> Notificações </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-label>Status</ion-label>
      <ion-label>Ação</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let conta of contas ">
      <ion-item>
        <ion-label>{{conta.nome}}</ion-label>
        <ion-toggle [(ngModel)] = conta.status> </ion-toggle>
        <ion-icon name="pencil-outline"></ion-icon>

      </ion-item>

      <ion-item>
        <ion-label>{{conta.nome}}</ion-label>
        <ion-toggle [(ngModel)] = conta.status> </ion-toggle>
        <ion-icon name="pencil-outline"></ion-icon>

      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edit', conta.id]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(conta)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     </ion-item-sliding>

     <ion-item-sliding *ngFor="let cartao of cartao " id="cartaVisible" >

     <ion-item >
      <ion-label>{{cartao.nomCartao}}</ion-label>
      <ion-toggle [(ngModel)] = cartao.status> </ion-toggle>
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-item>
  </ion-item-sliding>

  <ion-item-sliding *ngFor="let categoria of categoria" id="categoriaVisible" >

    <ion-item >
     <ion-label>{{categoria.descricao}}</ion-label>
     <ion-toggle [(ngModel)] = categoria.status> </ion-toggle>
     <ion-icon name="pencil-outline"></ion-icon>
   </ion-item>
 </ion-item-sliding>


  </ion-list>



</ion-content>
