<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Transac√µes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Pesquisar"
    (ionClear)="doSerchClear()"
    (ionChange)="doSerchBarChange($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-label>Descricao</ion-label>
      <ion-label>Categoria</ion-label>
      <ion-label>Conta</ion-label>
      <ion-label>Valor</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let transacoes of transacoes">
      <ion-item>
        <ion-label>{{transacoes.data}}</ion-label>
        <ion-label>{{transacoes.descricao}}</ion-label>
        <ion-label>{{transacoes.categoria}}</ion-label>
        <ion-label>{{transacoes.conta}}</ion-label>
        <ion-label>{{transacoes.valor}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['edit', transacoes.id]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>
       <!--<ion-item-option (click)="delete(transacoes)">-->
        <ion-item-option>
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
