<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content class="ion-padding">
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label position="stacked">Id</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.id" name="id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.data" name="data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descrição</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Categoria</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.categoria" name="categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Conta</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.conta" name="conta"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="transacoes.valor" name="valor"></ion-input>
    </ion-item>
    <div class="ion-margin-vertical">
      <ion-button type="submit" color="secondary" expand="block">Salvar</ion-button>
      <ion-button (click)="cancel()" color="secondary" expand="block">Cancelar</ion-button>
    </div>

    </form>
</ion-content>
